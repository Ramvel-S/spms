<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lots</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ffd300);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .lots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .lot {
            text-decoration: none;
            background: linear-gradient(45deg, #ff5f57, #ff3b30);
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .lot:hover {
            background: linear-gradient(45deg, #ff3b30, #ff5f57);
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .lot:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .lot {
                font-size: 1.2rem;
                padding: 15px 30px;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Parking Lot</h1>
        <div class="lots">
            {% for lot in lots %}
            <a href="{{ url_for('slots', lot_name=lot) }}" class="lot">{{ lot }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
