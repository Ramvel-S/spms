<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ffd300);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .card h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff5f57, #ff3b30);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff3b30, #ff5f57);
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 20px;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Payment</h1>
        <div class="card p-4 shadow-sm">
            <h3 class="mb-3">Reservation Details</h3>
            <p><strong>Lot Name:</strong> {{ session_data['lot_name'] }}</p>
            <p><strong>Slot Name:</strong> {{ session_data['slot_name'] }}</p>
            <p><strong>Start Time:</strong> {{ start_time }}</p>
            <p><strong>End Time:</strong> {{ end_time }}</p>
            <p><strong>Total Time Spent:</strong> {{ total_time_spent }}</p>
            <p><strong>Total Amount:</strong> â‚¹{{ total_amount }}</p>
            
            <!-- Ensure the button is inside a form -->
            <form method="POST" action="{{ url_for('confirm_payment') }}">
                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
            </form>
        </div>
    </div>
</body>
</html>
